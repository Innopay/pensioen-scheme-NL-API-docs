    aanspraakOuderdomspensioen:
      type: object
      description: optional object, MUST be used if the duration of the pension agreement type is set to "levenslang" (life long, old age agreement)
      properties:
        maandbedragVoor:
          type: number
          description: Expected monthly old age pension entitlement (EUR) before division of pension due to divorce.
          example: 2000
        maandbedragNa:
          type: number
          description: Expected monthly old age pension entitlement (EUR) after division of pension due to divorce based on request parameters.
          example: 1000
        afkoopgrensTest:
          type: string
          description: Indicates whether resulting entitlement meets legal minimum for division of pension. Entitlements falling below the division limit cannot be divided. Must be either 'Success' (division limit is met) or 'Failed' (division limit is not met).
          example: Success
      required:
        - maandbedragVoor
        - maandbedragNa
        - afkoopgrensTest
