        voornamen:
          type: string
          description: given name(s) or first name(s) of the user separated by spaces
          example: Jan
        achternaam:
          type: string
          description: surname(s) or last name(s) of the user, including optional prefix, separated by spaces
          example: de Boer
        voorkeursnaam:
